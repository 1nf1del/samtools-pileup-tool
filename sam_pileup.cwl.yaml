cwlVersion: v1.0
class: CommandLineTool
label: SamTools Pileup
baseCommand: ["samtools", "mpileup"]
requirements:
  - class: "DockerRequirement"
    dockerPull: "opengenomics/samtools-pileup:latest"
# samtools mpileup  -B  -q 1  -f reference.fa > output
inputs:
  
  - id: noBaq
    type: boolean
    doc: disable BAQ (per-Base Alignment Quality)
    default: False
    inputBinding:
      prefix: "-B"

  - id: minMapQ
    doc:   -q, --min-MQ INT        skip alignments with mapQ smaller than INT [0]
    type: int
    default: 0
    inputBinding:
      prefix: "-q"
  
  - id: reference
    type: File
    inputBinding:
      prefix: -f

  - id: reference_index
    type: File

  - id: input
    type: File
    inputBinding:
      position: 1

  - id: input_index
    type: File

stdout: output.pileup

outputs:
  - id: output
    type: File
    outputBinding:
      glob: output.pileup

